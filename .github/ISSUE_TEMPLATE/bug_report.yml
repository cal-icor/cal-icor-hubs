name: Bug Report
description: Raise issues here
labels: "bug"
assignees:
- sean-morris
- shaneknapp
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help us improve Cal-ICOR hubs! Please follow the sections in the template and provide as much information as possible.
  - type: textarea
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment & setup
      description: In which environment does the problem occur
      value: |
        - Hub: <!--[e.g. Name of the hub ...]-->
        - Language: <!--[Python, Julia, R, ...]-->
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior
      value: |
        <!--
        1. Go to '...'
        2. Change '....'
        3. Run '....'
        4. See error
        -->
    validations:
      required: true
